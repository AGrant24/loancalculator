<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">


</head>
<body>
<section>
    <div class="calculator" style="min-width: 10rem; max-width: 60rem;" >

        
    <div class="loanAmount">
        
        <!--
            New input style 

            <div class="input-group mb-3">
            <span class="input-group-text"><div class="minusAmount">-</div></span>
            <span class="input-group-text" style="light">£</span>
            <input type="text" class="form-control" aria-label="How much do you want to borrow?" placeholder="How much do you want?">
            <span class="input-group-text"><div class="plusAmount">+</div></span>
          </div> -->

        <p>How much do you want to borrow? £<input type="number" id="loanValue" step="100" max="2500" min="0"></input></p>
        
      </div>
      
      <div class="loanTerm">
          
        <p>How many months do you want to borrow for? <input type="number" id="loanTerm" step="12" max="60" min="12"></input></p>
      </div>
<div class="buttons">
<div class="calcButton">
    <button id="calcButton" class="btn btn-outline-dark">Calculate</button>
</div>
<div class="resetButton">
    <button id="resetButton" class="btn btn-danger">Reset</button>
</div>
</div>
      <div class="evaluation">
          <p class="evalElement"></p>
      </div>
    </div>
    </section>
</body>
<script src="./main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
